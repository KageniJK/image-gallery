{%extends 'base.html'%}
{% block content %}
<div class="container">

  <div class="row">
    {% if cats%}
      <h2>Found {{ cats|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 categories for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if cats %}
    {% for cat in cats %}
      <div class="col-sm-6 col-md-3">
        <a href="{% url 'category' cat.id%}"><h1>{{cat.category}}</h1></a>

      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
